<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eato Test Client</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { margin: 5px 0; }
        #output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Eato API Test Client</h1>

    <div>
        <h2>Register</h2>
        <input id="reg_username" placeholder="Username">
        <input id="reg_password" placeholder="Password" type="password">
        <button onclick="register()">Register</button>
    </div>

    <div>
        <h2>Login</h2>
        <input id="login_username" placeholder="Username">
        <input id="login_password" placeholder="Password" type="password">
        <button onclick="login()">Login</button>
    </div>

    <div>
        <h2>Add Food</h2>
        <input id="food_name" placeholder="Food Name">
        <input id="food_calories" placeholder="Calories" type="number">
        <button onclick="addFood()">Add Food</button>
    </div>

    <div>
        <h2>List Foods</h2>
        <button onclick="listFoods()">List Foods</button>
    </div>

    <div>
        <h2>Add Favorite</h2>
        <input id="fav_food_id" placeholder="Food ID" type="number">
        <button onclick="addFavorite()">Add Favorite</button>
    </div>

    <div>
        <h2>List Favorites</h2>
        <button onclick="listFavorites()">List Favorites</button>
    </div>


    <h2>Output</h2>
    <div id="output"></div>

    <script>
        let token = '';

        function prettyPrint(obj) {
            document.getElementById('output').textContent = JSON.stringify(obj, null, 2);
        }

        async function register() {
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const res = await fetch('register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            prettyPrint(data);
        }

        async function login() {
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            const res = await fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.token) token = data.token;
            prettyPrint(data);
        }

        async function addFood() {
            const food_name = document.getElementById('food_name').value;
            const calories = parseInt(document.getElementById('food_calories').value);
            const res = await fetch('foods.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ food_name, calories })
            });
            const data = await res.json();
            prettyPrint(data);
        }

        async function listFoods() {
            const res = await fetch('foods.php', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            prettyPrint(data);
        }

        async function addFavorite() {
            const food_id = parseInt(document.getElementById('fav_food_id').value);
            if (!food_id) {
                alert("Enter a valid Food ID");
                return;
            }
            const res = await fetch('favorites.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ food_id })
            });
            const data = await res.json();
            prettyPrint(data);
        }

        async function listFavorites() {
            const res = await fetch('favorites.php', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            prettyPrint(data);
        }
    </script>
</body>
</html>
